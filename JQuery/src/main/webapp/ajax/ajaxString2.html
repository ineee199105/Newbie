<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(function(){
    	
    	// ajax 호출
    	$.ajax({
    		url : "string2.jsp",
    		data : {name:'홍길동',age:20},
    		success:function(data){
    			alert(data);
    			$('body').append(data);
    		}    		
    	});
    	
    	
    });


</script>

</head>
<body>
    <h1>ajaxString2.html</h1>
    
     <h3>string2.jsp 페이지에 비동기 방식으로 데이터를 전달후 데이터 가공후 화면에 사용</h3>
    
    <hr>
    
</body>
</html>
