<script type="text/javascript">

    phone.TelNo = "010-1234-4567";
    phone.APP = "KaKaO";
    
    function phoneON(){
    	alert("전원  ON");
    }
    phone.OFF = function(){

    phone.sendMSG = function (app,tel,msg){
    	alert(app+"프로그램을 사용중");
    	alert(tel+" : "+msg);
    }
     
    phoneON();
    
    phone.sendMSG(phone.APP,phone.TelNo,"오늘 마치고 커피 ㄱㄱ");
  
  
  </script>
