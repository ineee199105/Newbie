<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>testForm2.html</h1>
	<!--
	   사용자 이름,
	   성별(radio),
	   취미(checkbox),
	   강의장(select)
	   
	   4개의 정보를 입력받아서 testPro2.jsp 출력 
	  -->
	<fieldset>
		<form action="testPro2.jsp" method="get">
			이름 : <input type="text" name="name"><br> 성별 : <input
				type="radio" name="gender" value="남"> 남 <input type="radio"
				name="gender" value="여"> 여 <br> 취미 : <input
				type="checkbox" name="hobby" value="게임"> 게임 <input
				type="checkbox" name="hobby" value="요리"> 요리 <input
				type="checkbox" name="hobby" value="운동"> 운동 <br> 강의장 :
			<select name="classRoom">
				<option value="">강의장을 선택하시오</option>
				<option value="1">1강의장</option>
				<option value="2">2강의장</option>
				<option value="3">3강의장</option>
				<option value="4">4강의장</option>
				<option value="5">5강의장</option>
			</select>

			<hr>
			<input type="submit" value="전송하기">

		</form>
	</fieldset>






</body>
</html>
