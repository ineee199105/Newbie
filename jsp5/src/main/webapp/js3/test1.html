<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// window.document.form 태그 객체
	function fun1(){
		alert('이름 : '+window.document.forms[0].name);
		alert('action페이지 : '+document.fr.action);
		alert('method : '+document.forms[0].method);		
	}
	
	function fun2(){
		// action 페이지 변경
		document.fr.action = "busan.jsp";		
		// method 변경
		document.forms[0].method = "post";		
		
		// 객체의 메서드 - submit()
		document.fr.submit();		
	}
	
	function fun3(){
		document.fr.action="itwillBusan.jsp";
	}
	
	

</script>
</head>
<body>
	<h1>js3/test1.html</h1>

	<h2>form태그 : 사용자의 입력정보를 전달받아서 다른페이지로 이동</h2>
	<!-- action : 이동할 페이지(전달할 페이지),
	    name : 이름정보,
	    method : 전달방식 (get/post)
	    
	    get방식 : (get메서드) 전송할 데이터(파라메터)를 URL정보에 붙여서 전달하는 방식	   
	             - 256byte 길이 제한
	             - body 필요없음
	             - 빠른 전송속도 (적은량의 데이터)
	             - 데이터가 주소줄에 노출 (보안취약)   
	      
	       ex> http://www.itwillbs.co.kr?name='kim' & age=10         
	      
	    post방식 : (post메서드) 전송할 데이터(파라메터)를 body(본문)에 담아서 전달하는 방식
	    		  - 길이제한 없음
	    		  - body 필요함
	    		  - 느린 처리속도
	    		  - 데이터를 안정적으로 전달(보안)
	      ex> http://www.itwillbs.co.kr
	    
	    
    -->
	<form action="itwill.jsp" name="fr" method="get" onsubmit="fun3();">
		<label> 아이디 </label> <input type="text" name="id">

		<!-- 폼태그의 정보를 담아서 전송 -->
		<input type="submit" value="전송"> <input type="reset"
			value="초기화"> <input type="button" value="버튼1"
			onclick=" fun1(); ">

		<!-- action페이지주소 : busan.jsp, 전달방식 : post -->
		<input type="button" value="버튼2" onclick=" fun2();">
	</form>




</body>
</html>
